<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:include="layouts/org :: orgPage('Order Statistics')">

<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Order Statistics</h1>
    </div>

    <div class="table-responsive" th:if="${userOrderList.isEmpty()==false}">
        <table id="order_table" class="table table-striped table-sm table-hover text-center">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>User Email</th>
                <th>User Nickname</th>
                <th>Course Name</th>
                <th>Student Number</th>
                <th>Actual Price</th>
                <th>Create Time</th>
                <th>Order Status</th>
            </tr>
            </thead>
            <tbody class="perfect-center">
            <tr th:each="order : ${userOrderList}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.getUser().id}"></td>
                <td th:text="${order.getUser().getEmail()}"></td>
                <td th:text="${order.getUser().getNickname()}"></td>
                <td th:text="${order.getCourse().getName()}"></td>
                <td th:text="${order.studentNumber}"></td>
                <td th:text="${order.actualPrice}"></td>
                <td th:text="${order.getCreateDate()}"></td>
                <td th:text="${order.getStatus()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${userOrderList.isEmpty()==true}" class="alert alert-warning fade show" role="alert">
        <span>You don't have any orders currently!</span>
    </div>
</div>

</html>
