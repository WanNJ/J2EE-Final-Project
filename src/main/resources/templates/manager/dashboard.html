<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:include="layouts/manager :: managerPage('Dashboard')">

<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Financial Statistics</h1>
    </div>

    <canvas class="my-4" id="myChart" width="900" height="380"></canvas>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script th:inline="javascript">
        let ctx = document.getElementById("myChart");
        let myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Total Turnover", "Unpaid Amount", "Current Profit", "Current Liquidity"],
                datasets: [{
                    /*<![CDATA[*/
                    data: /*[[${financialStatisticData}]]*/ 'default',
                    /*]]>*/
                    backgroundColor: '#007bff',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: "USD"
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        });
    </script>
</div>
</html>
