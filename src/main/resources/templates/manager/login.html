<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/common-header :: main(~{::title}, ~{::link})">
    <title>Manager Login Page</title>
    <link th:href="@{/css/signInStyle.css}" rel="stylesheet">
</head>

<body>
<form class="form-user" id="signinForm" autocomplete="on" th:action="@{/login/manager}"
      th:object="${manager}" method="post" role="form" data-toggle="validator">
    <div class="text-center mb-4">
        <!--suppress RequiredAttributes -->
        <img class="mb-4" th:src="@{/image/logo.png}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Manager Login</h1>
    </div>

    <div th:if="${errorMessage}"
         class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <div th:if="${successMessage}"
         class="alert alert-success" role="alert"
         th:text="${successMessage}"></div>

    <div class="form-label-group">
        <input type="text" th:field="*{username}" id="inputUsername" class="form-control" placeholder="Username"
               required autofocus>
        <label for="inputUsername">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password"
               required>
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
