<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/manager :: managerPage('Organization Information Change Applications')">

<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Organization Information Change Applications</h1>
    </div>

    <div th:if="${!orgInfoChangeApplications.isEmpty()}" class="table-responsive">
        <table class="table table-striped table-sm table-hover text-center">
            <thead>
            <tr>
                <th>Organization Code</th>
                <th>Name</th>
                <th>Location</th>
                <th>Teacher Number</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody class="perfect-center">
            <tr th:each="changeApplication : ${orgInfoChangeApplications}">
                <td th:text="${changeApplication.orgCode}"></td>
                <td th:text="${changeApplication.name}"></td>
                <td th:text="${changeApplication.location}"></td>
                <td th:text="${changeApplication.teacherNum}"></td>
                <td>
                    <form th:action="@{/manager/org/changeInfoApplications/approve/{id}(id=${changeApplication.id})}"
                          method="post">
                        <button class="btn btn-success" type="submit">APPROVE</button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/manager/org/changeInfoApplications/decline/{id}(id=${changeApplication.id})}"
                          method="post">
                        <button class="btn btn-danger" type="submit">DECLINE</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${orgInfoChangeApplications.isEmpty()}" class="alert alert-warning text-center" role="alert">
        You are not in any of our classes right now! Please go and explore course market!
    </div>
</div>
</html>
