<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:include="layouts/user :: userPage('Dashboard')">

<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">Sign In Records</h2>
    </div>

    <div th:if="${!signInList.isEmpty()}" class="table-responsive">
        <table id="class_table" class="table table-striped table-sm text-center">
            <thead>
            <tr>
                <th>Class Id</th>
                <th>Course Name</th>
                <th>Sign In Time</th>
            </tr>
            </thead>
            <tbody class="perfect-center">
            <tr th:each="item : ${signInList}">
                <td th:text="${item.getaClass().id}"></td>
                <td th:text="${item.getaClass().getCourse().getName()}"></td>
                <td th:text="${item.getSignInTime()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${signInList.isEmpty()}" class="alert alert-warning text-center" role="alert">
        You don't have any sign in records for this course currently!
    </div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">Grades</h2>
    </div>

    <div th:if="${!gradeList.isEmpty()}" class="table-responsive">
        <table id="grade_table" class="table table-striped table-sm text-center">
            <thead>
            <tr>
                <th>Class Id</th>
                <th>Course Name</th>
                <th>Created Time</th>
                <th>Final Score</th>
            </tr>
            </thead>
            <tbody class="perfect-center">
            <tr th:each="grade : ${gradeList}">
                <td th:text="${grade.getaClass().id}"></td>
                <td th:text="${grade.getaClass().getCourse().getName()}"></td>
                <td th:text="${grade.getCreateTime()}"></td>
                <td th:text="${grade.getScore()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${gradeList.isEmpty()}" class="alert alert-warning text-center" role="alert">
        Grades record are not available now!
    </div>
</div>
</html>
