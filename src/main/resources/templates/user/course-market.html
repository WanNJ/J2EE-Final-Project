<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:include="layouts/user :: userPage('Course Market')">

<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Course Market</h1>
    </div>

    <div class="table-responsive">
        <table id="course_table" class="table table-striped table-sm table-hover text-center">
            <thead>
            <tr>
                <th>Course Id</th>
                <th>Organization Name</th>
                <th>Course Name</th>
                <th>Location</th>
                <th>Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Frequency(classes/week)</th>
                <th>Duration(minutes/class)</th>
                <th>Brief Description</th>
            </tr>
            </thead>
            <tbody class="clickable-tbody perfect-center">
            <tr th:each="course : ${courseList}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.organization.getName()}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.location}"></td>
                <td th:text="${course.type}"></td>
                <td th:text="${#dates.format(course.startTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(course.endTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${course.frequency}"></td>
                <td th:text="${course.durationPerClass}"></td>
                <td th:text="${course.description}"></td>
            </tr>
            </tbody>
        </table>

        <script>
            $(document).ready(function () {
                $('#course_table').find('> tbody > tr').click(function (e) {
                    e.preventDefault();
                    let courseId = $(this)[0].children[0].innerText;
                    window.location.href = "/user/course/" + courseId + "/classes";
                });
            });
        </script>
    </div>
</div>
</html>
